<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagen/telefone.png" alt="telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <label for="name">Nome:</label>
            <input type="text" id="nomeParaContato" name="name" required placeholder="Nome">
            <label for="number">Telefone:</label>
            <input type="tel" id="numeroParaContato" name="telefone" required placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luan</td>
                    <td>8390000-0000</td>
                </tr>
            </tbody>
        </table>
    </div>


<script src="./main.js"></script>
</body>
</html>
